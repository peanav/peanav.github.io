    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery.gridrotator.js"></script>
    <script type="text/javascript"> 
$(function() {
  $('#ri-grid').gridrotator({
    rows : 7,
    columns : 3,
    maxStep : 3,
    w1024 : {
      rows : 7,
      columns : 3
    },
    w768 : {
      rows : 7,
      columns : 3
    },
    w480 : {
      rows : 7,
      columns : 3
    },
    w320 : {
      rows : 7,
      columns : 3
    },
    w240 : {
      rows : 7,
      columns : 3
    },
    interval : 5000,
  });

  var sticker = document.querySelector('.move');
  window.setInterval(function() {
    sticker.style.transform = 'translate(' + getRandom(-150, 150) + 'px, ' + getRandom(-600, 600) + 'px)';
  }, 5e3);

  function getRandom(min, max) {
    return Math.random() * (max - min) + min;
  }

});
    </script>
